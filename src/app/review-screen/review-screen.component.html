<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="review-screen container-sm p-3" *ngIf="request">
    <h1 class="mb-3">Review Enrollment Request</h1>
    <p><strong>Student ID:</strong> {{ request?.student }}</p>
    <p><strong>Course ID:</strong> {{ request?.course }}</p>
    <div class="form-group">
        <textarea [(ngModel)]="review" placeholder="Write your review here" class="form-control"></textarea>
    </div>
    <button (click)="submitReview()" class="btn btn-primary btn-block">Approve</button>
</div>
