<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="container-sm p-3">
  <div class="form-group">
      <label for="username">Email:</label>
      <input type="username" formControlName="username" id="username" class="form-control mb-3">
  </div>
  <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password" class="form-control mb-3">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
